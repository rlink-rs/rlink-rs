[package]
name = "rlink"
version = "0.2.5"
authors = ["yorkart <wangyue11.4@163.com>"]
edition = "2018"
description = "High performance Stream Processing Framework"
keywords = ["stream", "window", "flink"]
repository = "https://github.com/rlink-rs/rlink-rs.git"
license = "MIT/Apache-2.0"

[lib]
name = "rlink"

[dependencies]
serbuffer = "1.1"

log = "0.4"
log4rs = "1.0"

num_cpus = "1.13"
thread-id = "3"
chrono = "0.4"
lazy_static = "1.4.0"
backtrace = "0.3"
anyhow = "1.0"
thiserror = "1.0"
daggy = "0.7"
hostname = "0.3"
dns-lookup = "1.0"

# randomness
rand = "0.8"

# serialization
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"

# hash code
murmur3 = "0.5"
dashmap = "4.0"
crossbeam = "0.8"

metrics = "0.14"
metrics-macros = "0.2"
metrics-util = "0.6"
#metrics-exporter-prometheus = "0.3"
parking_lot = "0.11"
quanta = "0.7"

# net
bytes = "1.0"
futures = "0.3"
tokio = { version = "1", features = ["macros", "net", "rt-multi-thread", "time", "io-util"] }
tokio-util = { version = "0.6", features = ["codec"] }
hyper = { version = "0.14", features = ["client", "server", "http1", "tcp"] }

# storage
mysql = "20.1"

[dev-dependencies]
uuid = { version = "0.8", features = ["serde", "v4"] }
